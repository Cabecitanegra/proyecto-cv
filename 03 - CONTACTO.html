<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto - Claudio Ochoa</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de Claudio Ochoa"></h1>
                <nav>
                    <ul>
                        <li><a href="01 - INICIO.html">Inicio</a></li>
                        <li><a href="02 - PRODUCTOS.html">Productos</a></li>
                        <li><a href="03 - CONTACTO.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                
                <fieldset>
                    <legend>¿Cómo le gustaría que le contacten?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>
               

                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de Claudio Ochoa?</label>                
                
                <input type="submit" value="Enviar formulario" class="enviar">

            </form>


        </main>
        <footer>
            <img src="imagenes/logo2.png"  alt="Logo2 de Claudio Ochoa">
            <p class="copyright">&copy Claudio Ochoa - Contenidos Multimedia - 2023</p>
        </footer>
    </body>
</html>
